<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Scanator - Inventar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS general -->
    <link rel="stylesheet" href="style.css">

    <!-- CSS specific scanator -->
    <link rel="stylesheet" href="scanator/scanator.css">

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

<div class="dashboard">

    </button>
</header>


    <section class="card">

            Scana»õi o zonƒÉ (ex: <strong>--1001</strong>) apoi scana»õi produsele.
        </p>

        <!-- UN SINGUR INPUT -->

            autocomplete="off"

        >

        <div class="field-group">

            <select id="scanMode" class="select">

                <option value="multiplu">Multiplu (cod + cantitate)</option>

    <section class="card">

            </div>
        </div>

        <div class="table-wrapper">

                <thead>
                    <tr>
                        <th>Cod</th>
                        <th>Denumire</th>
                        <th>Cant.</th>
                    </tr>
                </thead>

                <tbody id="istoricBody">
                    <!-- Completat din JS -->
                </tbody>
            </table>
        </div>

        <div id="pagination" class="pagination">
            <button id="prevPage" class="btn-secondary" type="button">‚óÄ</button>
            <span id="pageInfo" class="page-info"></span>
            <button id="nextPage" class="btn-secondary" type="button">‚ñ∂</button>

    </section>
    <button id="logoutBtn" class="btn-primary logout-btn" type="button">

    </button>

</div>

<!-- POPUP LOADING -->
<div id="loadingPopup"
     style="
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        display: none;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 22px;
        z-index: 9999;
     ">
    <div style="text-align:center;">
        <div class="spinner" style="
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: auto;">
        </div>
        <p>Se √ÆncarcƒÉ nomenclatorul...</p>
    </div>
</div>

<!-- MESAJ DE SUCCES -->
<div id="loadedMessage"
     style="
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #27ae60;
        color: white;
        padding: 12px 20px;
        border-radius: 6px;

     ">

</div>

<!-- SCRIPT principal -->
<script src="scanator/scanator.js"></script>

</html>
